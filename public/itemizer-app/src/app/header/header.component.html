<div class="container">
  <div class="row">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a routerLink="/items" class="navbar-brand">Itemizer</a>
        </div>
      </div>

      <div class="row">
        <ul class="nav navbar-nav">
          <li routerLinkActive="active" *ngIf="!isAuthenticated">
            <a routerLink="/user">Authenticate</a>
          </li>
          <li routerLinkActive="active" *ngIf="isAuthenticated">
            <a routerLink="/add-item">Add Item</a>
          </li>
          <button
            *ngIf="isAuthenticated"
            class="btn btn-secondary"
            (click)="logout()"
          >
            Logout
          </button>
        </ul>
      </div>
    </nav>
  </div>
</div>
