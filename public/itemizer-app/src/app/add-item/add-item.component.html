<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="row">
        <div class="col-sm-5 form-group">
            <label for="description">Description</label>
            <input
                type="text"
                id="description"
                class="form-control"
                name="description"
                ngModel required>
        </div>
        <div class="col-sm-5 form-group">
            <label for="price">Price</label>
            <input
                type="number"
                id="price"
                class="form-control"
                name="price"
                ngModel required
                pattern="^[1-9]+[0-9]*$">
        </div>       
    </div>
    <div class="row">
        <div class="col-xs-12">
            <button
                class="btn btn-success"
                type="submit"
                [disabled]="!f.valid"> {{ editMode ? 'Update' : 'Add' }} </button>
            <button
                class="btn btn-danger"
                type="button"
                (click)="onDelete()"
                *ngIf="editMode">Delete</button>
            <button
                class="btn btn-primary"
                type="button"
                (click)="onClear()">Clear</button>
        </div>
    </div>
</form>
