<div class="container">
  <div class="row">
    <div id="currency-dropdown" class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Currency
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <button class="dropdown-item" *ngFor="let currency of currencies" (click)="onDropdown(currency)"> {{ currency }}</button>
      </div>
    </div>
    <button
      id="add-btn"
      class="btn btn-primary"
      type="button"
      (click)="addItem()"
    >
      Add Item
    </button>
  </div>
  <hr>
  <div id="item-list" class="row">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let item of items; let i = index"
          routerLinkActive="active"
          (click)="onSelect(item)"
        >
          <a [routerLink]="['/add-item', i]">
            {{ i }} Description: {{ item.description }} , Price:
            {{ item.price }} {{ currency | currency }}
          </a>
        </li>
      </ul>
  </div>

</div>
