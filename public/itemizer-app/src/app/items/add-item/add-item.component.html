<div id="add-form" class="container">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="row">
      <div class="col-sm-5 form-group">
        <label for="description">Description</label>
        <input
          type="text"
          id="description"
          class="form-control"
          name="description"
          [ngModel]="descModel"
          required
        />
      </div>
      <div class="col-sm-5 form-group">
        <label for="price">Price</label>
        <input
          type="number"
          id="price"
          class="form-control"
          name="price"
          [ngModel]="priceModel"
          required
          pattern="^[1-9]+[0-9]*$"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 form-group">
        <button class="btn btn-success" type="submit" [disabled]="!f.valid">
          {{ editMode ? "Update" : "Add" }}
        </button>
        <button
          class="btn btn-danger"
          type="button"
          (click)="onDelete()"
          *ngIf="editMode"
        >
          Delete
        </button>
        <button class="btn btn-primary" type="button" (click)="onClear(f)">
          Clear
        </button>
        <div class="row">
          <button id="cancel-btn" class="btn btn-secondary" type="button" (click)="cancel()">
            Cancel
          </button>
          <button id="delete-btn" class="btn btn-danger" type="button" (click)="onDelete()">
            Delete
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
